{% extends '_company_dashboard_base.html' %}
{% block company_dashboard %}

    <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">Complete Your Profile</li>
        </ol>


    <!-- Content -->
    <div class="page-content bg-white">
        <!-- contact area -->
        <div class="content-block">
            <!-- Submit Resume -->
            <div class="section-full bg-white submit-resume content-inner-2">
                <div class="container">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {#                            {{ form.as_p }}#}
                        <div class="form-group">
                            <label>Company Name*</label>
                            <input type="text" class="form-control" placeholder="Your Full Name" id="company_name"
                                   name="company_name" required>
                        </div>


                        <div class="form-group">
                            <label>Address*</label>
                            <input type="text" class="form-control" placeholder="Your Full Address" id="address"
                                   name="address" required>

                        </div>


                        <div class="form-group">
                            <label>Type of Company*</label>
                            <input type="text" class="form-control" placeholder="Company Type" id="company_type"
                                   name="company_type" required>
                        </div>


                        <div class="form-group">
                            <label>Phone-no</label>
                            <input type="text" class="form-control" placeholder="xxxxxxxxx (enter phone no with area code)" id="phone_no"
                                   name="phone_no" pattern="[0-9]{9}" title="Enter valid mobile no">

                        </div>
                        <div class="form-group">
                            <label>Mobile-no</label>
                            <input type="text" class="form-control" placeholder="9********" id="mobile_no"
                                   name="mobile_no" pattern="^[9][0-9]{9}" title="Enter valid mobile no">
                        </div>

                        <div class="form-group">
                            <label>Registration Date</label>
                            <input type="date" class="form-control" placeholder="MM/DD/YYYY" id="company_registration_date"
                                   name="company_registration_date">
                        </div>


                        <div class="form-group">
                        <label>Company Photo</label>

                            <input type="file" class="site-button" id="company_image" name="company_image" accept="image/x-png, image/jpeg" >
                        </div>



                        <input type="submit" class="site-button" value="submit">
                    </form>
                </div>
            </div>
            <!-- Submit Resume END -->
        </div>
    </div>
    <!-- Content END-->


{% endblock %}
