{% extends '_base.html' %}
{% block content %}


    <section class="banner-area relative" id="home">
        <div class="overlay overlay-bg"></div>
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="about-content col-lg-12">
                    <h1 class="text-white">
                        Job Details
                    </h1>
                    <p class="text-white link-nav"><a href="index.html">Home </a> <span
                            class="lnr lnr-arrow-right"></span> <a href="single.html"> Job Details</a></p>
                </div>
            </div>
        </div>
    </section>
    <!-- End banner Area -->

    <!-- Content -->
    <div class="page-content bg-white">
        <!-- contact area -->
        <div class="content-block">
            <!-- Submit Resume -->
            <div class="section-full bg-white submit-resume content-inner-2">
                <div class="container">
                    <form method="post">
                        {% csrf_token %}
                        {#                            {{ form.as_p }}#}
                        <div class="form-group">
                            <label>Company Name</label>
                            <input type="text" class="form-control" placeholder="Your Full Name" id="company_name"
                                   name="company_name">
                        </div>


                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" placeholder="Your Full address" id="address"
                                   name="address">

                        </div>


                        <div class="form-group">
                            <label>Type of Company</label>
                            <input type="text" class="form-control" placeholder="Type" id="company_type"
                                   name="company_type">
                        </div>


                        <div class="form-group">
                            <label>Phone-no</label>
                            <input type="number" class="form-control" placeholder="***-*****-****" id="phone_no"
                                   name="phone_no">
                        </div>


                        <input type="submit" class="site-button" value="submit">
                    </form>
                </div>
            </div>
            <!-- Submit Resume END -->
        </div>
    </div>
    <!-- Content END-->


{% endblock %}
