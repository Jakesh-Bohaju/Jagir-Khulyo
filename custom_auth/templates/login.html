{% extends '_base.html' %}
{% block content %}

    <!-- start banner Area -->
			<section class="banner-area relative" id="home">
				<div class="overlay overlay-bg"></div>
				<div class="container">
					<div class="row d-flex align-items-center justify-content-center">
						<div class="about-content col-lg-12">
							<h1 class="text-white">
								Login<br><small>Connect with us!!!</small>
							</h1>

						</div>
					</div>
				</div>
			</section>
			<!-- End banner Area -->


<div class="container">
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.errors }}
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" class="form-control" name="username" aria-describedby="emailHelp"
                   placeholder="Enter username">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="form-check">
            <a>Not account yet?&nbsp<a href="{% url 'custom_auth:register' %}" ><span>Create Account</span></a>&nbsp&nbsp|&nbsp&nbsp<a href="{% url 'custom_auth:password_reset' %}" ><span>Forget Password</span></a></label>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>

    </form>
</div>
{% endblock %}
