{% extends '_job_seeker_dashboard_base_2.html' %}
{% block seeker_content %}
    <div class="page-content bg-white">
        <div class="content-block">
            <!-- Submit Resume -->
            <div class="section-full bg-white submit-resume content-inner-2">
                <div class="container">
                    <form method="post" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Full name</label>
                            <input type="text" class="form-control" placeholder="Your Full Name" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" placeholder="Your Full Address" id="address"
                                   name="address" required>
                        </div>

                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date" class="form-control" placeholder="01-30-1999" id="date_of_birth"
                                   name="date_of_birth" required>
                        </div>

                        <div class="form-group">
                            <label>Gender</label>

                            <select name="gend">
                                {% for gender in genders %}
                                    <option value="{{ gender.gender }}">{{ gender.gender }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Phone No</label>
                            <input type="text" class="form-control" placeholder="xxxxxxxxx (enter phone no with area code)" id="phone_no"
                                   name="phone_no" pattern="[0-9]{9}" title="Enter valid mobile no">
                        </div>

                        <div class="form-group">
                            <label>Mobile No</label>
                            <input type="text" class="form-control" placeholder="98xxxxxxxx" id="mobile_no"
                                   name="mobile_no" pattern="^[9][0-9]{9}" title="Enter valid mobile no">
                        </div>

                        <div class="form-group">
                            <label>Education</label>

                            <select name="educ">
                                {% for edu in education %}
                                    <option value="{{ edu.education }}">{{ edu.education }}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <div class="form-group">
                            <label>Resume / CV</label>

                            <input type="file" class="site-button" id="resume" name="resume" accept="application/pdf" required>
                        </div>

                        <div class="form-group">
                            <label>Profile Photo</label>
                            <input type="file" class="site-button"  id="image" name="image" accept="image/x-png, image/jpeg" required>
                        </div>


                      </div>

                        <input type="submit" class="site-button" value="submit">
                    </form>
                </div>
            </div>
            <!-- Submit Resume END -->
        </div>
    </div>
{% endblock %}
